[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sculptor"

# This is going to be the true version.
version = "0.0.0"

readme = "README.md"
dependencies = [
    # Please add dev dependencies to dependency-groups.dev, not here.
    "anthropic>=0.38.0",
    "email-validator",
    "fastapi",
    "loguru",
    "modal>=1.0.3",
    "psycopg[binary]",
    "pydantic-settings",
    "pyjwt[crypto]",
    "pyre-check",
    "pytest-xdist",
    "sentry-sdk",
    "sqlalchemy",
    "syrupy",
    "typeid-python",
    "typer",
    "filelock>=3.8.0",
    "psutil>=5.9.0",
    "pytest>=7.0.0",
    "requests>=2.28.0",
    "selenium>=4.0.0",
    "splinter>=0.19.0",
    "uvicorn>=0.34.3",
    "coolname>=2.2.0",
    "watchdog>=6.0.0",

    # The following dependencies have been inlined from imbue_core.
    #
    # See ../imbue_core/pyproject.toml for the full files.
    #
    # We need them to be first-class dependencies so that platform-specific
    # libraries like pydantic can be pulled by the customer without needing to
    # be vendored.
    "anyio",
    "attrs",
    "cachetools",
    "cattrs",
    "httpx",
    "inline-snapshot",
    "loguru",
    "pathspec",
    "pydantic>=2.11.4",
    "pydantic-settings",
    "pyhumps",
    "pytest",
    "pytest-asyncio",
    "pytest-mock",
    "tblib==2.0.0", # pinning because Hammers code relies on "get_locals"
    "traceback-with-variables>=2.2.0",
    "yasoo",
    "sentry-sdk",
    "tenacity>=8.2.2",
    "grpclib>=0.4.7",
    # End imbue_core inline
]
requires-python = ">=3.11"

[tool.uv.sources]
imbue_core = { workspace = true }

[tool.setuptools.packages.find]
exclude = ["keys"]

[dependency-groups]
dev = [
    "filelock>=3.18.0",
    "imbue_core==0.0.9",
    "pytest>=7.4.0",
    "pytest-xdist>=3.7.0",
    "pyfixfmt",
]

[project.scripts]
sculptor_npm_run = "sculptor.scripts.npm_run:app"
sculptor = "sculptor.cli.main:entrypoint"
