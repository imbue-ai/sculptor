[pytest]
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning:wandb.*:
    ignore::DeprecationWarning:graphql.*:
    ignore::DeprecationWarning:notebook.*:
    ignore::DeprecationWarning:nptyping.*:
markers =
    # we could consider using @pytest.mark.timeout markers instead of these, if there's a way to filter by them.
    # unmarked tests should be <1 second
    up_to_10_seconds: should complete in 10 seconds
    up_to_30_seconds: should complete in 30 seconds
    up_to_5_minutes: should complete in 5 minutes
    smoke: quick high-level checks
    regression: thorough regression suite
    skip_browser(browser): skip test on specific browser
    only_browser(browser): run test only on specific browser

python_classes = Test*

addopts =
    --ignore=quarantine
    --ignore-glob=**/test_data/**
    --ignore=_vendor
    --ignore=build
    --import-mode=importlib

    # These options are for pytest-playwright
    --browser=chromium
    --tracing=retain-on-failure
    # End pytest-playwright options

norecursedirs = quarantine,_vendor
